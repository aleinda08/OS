						<legend>Contact information</legend>
						<label for="nombre">Name</label>

					<fieldset>

					<label for="mensaje">Leave a message</label><br>
					<textarea name="comment" id="comment" cols="30" rows="10"></textarea>
					<br>
					<input type="submit" value="Send">
